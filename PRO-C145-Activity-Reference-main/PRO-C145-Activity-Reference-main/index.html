<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="1 2 0">
        </a-box>

        <a-sphere color="red" position="-0.1 0.1 0">
        </a-sphere>

        <a-cylinder color="yellow" position="-1.1 0.21 0">
        </a-cylinder>

        <a-octahedron color="green" position="-2.3 0.43 0" radius="0.45">
        </a-octahedron>

        <a-ring color="teal" position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7">
        </a-ring>


       
    </a-scene>
</body>

</html>
